  flutter_markdown: ^0.7.4+3
  url_launcher: ^6.3.2
  mobile_scanner: ^7.1.4
  mockito: ^5.6.3
  bloc_test: ^10.0.0
  sentry_flutter: ^9.10.0
  sentry_dio: ^9.10.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.11.1
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  freezed: ^3.2.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/videos/

