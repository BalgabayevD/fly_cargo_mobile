    - dot-shorthands

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
#  yandex_maps_mapkit_lite: ^4.29.0-beta
  flutter_bloc: ^9.1.1
  json_annotation: ^4.9.0
  dio: ^5.9.0
  talker_flutter: ^5.0.2
  talker_logger: ^5.0.2
  get_it: ^8.2.0
  injectable: ^2.5.2
  shared_preferences: ^2.5.3
  equatable: ^2.0.5
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  freezed_annotation: ^3.0.0
  heroicons: ^0.11.0
  intl: ^0.20.2
  package_info_plus: ^8.0.0
  google_fonts: ^6.2.1
  go_router: ^14.6.0
  webview_flutter: ^4.10.0
  haptic_feedback: ^0.6.4+3
  firebase_core: ^4.3.0
  firebase_app_check: ^0.4.1+3
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.8
  pretty_dio_logger: ^1.4.0
